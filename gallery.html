<!DOCTYPE html>
<html>
<head>
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
</head>

  <body>
    <main class="container cyan lighten-4">
      <div class="row s12 m6 l3">

        <div class="col">
          <div class="gallery-item">
            <div class="card">
              <div class="card-image">
                <img class="materialboxed"
                     src="pics/IMG_20240213_175114.jpg"
                     alt="Gallery Image 1"
                     data-caption="A picture of the berlin gates.">
                <span class="card-title">Berlin Gates</span>
              </div>
            </div>
          </div>

          <div class="gallery-item">
            <div class="card">
              <div class="card-image">
                <img class="materialboxed"
                     src="pics/IMG_20240229_152556.jpg"
                     alt="Gallery Image 1"
                     data-caption="A picture of the Dreisam.">
                <span class="card-title">Dreisam</span>
              </div>
            </div>
          </div>

          <div class="gallery-item">
            <div class="card">
              <div class="card-image">
                <img class="materialboxed"
                     src="pics/PXL_20240324_212255421.jpg"
                     alt="Gallery Image 1"
                     data-caption="Picture of a small lighthouse by Michigan Lake.">
                <span class="card-title">Small Lighthouse</span>
              </div>
            </div>
          </div>

          <div class="gallery-item">
            <div class="card">
              <div class="card-image">
                <img class="materialboxed"
                     src="pics/PXL_20240407_125246384.jpg"
                     alt="Gallery Image 1"
                     data-caption="A beautiful landscape view.">
                <span class="card-title">Buckingham Palace</span>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="gallery-item">
            <div class="card">
              <div class="card-image">
                <img class="materialboxed"
                     src="pics/PXL_20240519_190015504.MP.jpg"
                     alt="Gallery Image 1"
                     data-caption="A beautiful picture of a sunset.">
                <span class="card-title">Sunset</span>
              </div>
            </div>
          </div>

          <div class="gallery-item">
            <div class="card">
              <div class="card-image">
                <img class="materialboxed"
                     src="pics/PXL_20240618_154047876.jpg"
                     alt="Gallery Image 1"
                     data-caption="A pretty little old wooden tram.">
                <span class="card-title">Old Tram</span>
              </div>
            </div>
          </div>

          <div class="gallery-item">
            <div class="card">
              <div class="card-image">
                <img class="materialboxed"
                     src="pics/PXL_20241026_200338006.jpg"
                     alt="Gallery Image 1"
                     data-caption="A picture of the Berlin Dome at night, illuminated by lights.">
                <span class="card-title">Berlin Dome</span>
              </div>
            </div>
          </div>

        </div>

        <div class="col">
          <div class="gallery-item">
            <div class="card">
              <div class="card-image">
                <img class="materialboxed"
                     src="pics/PXL_20250419_233548943.jpg"
                     alt="Gallery Image 1"
                     data-caption="A picture of a heart with the initials 'L' and 'R' in the sand on a beach.">
                <span class="card-title">My Heart</span>
              </div>
            </div>
          </div>

          <div class="gallery-item">
            <div class="card">
              <div class="card-image">
                <img class="materialboxed"
                     src="pics/PXL_20250424_005825821.MP.jpg"
                     alt="Gallery Image 1"
                     data-caption="A night time shot of the glowing city of Philadelphia at night.">
                <span class="card-title">Philadelphia Bridge</span>
              </div>
            </div>
          </div>

        </div>



      </div>

</html>
